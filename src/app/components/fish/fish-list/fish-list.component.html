<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="d-flex justify-content-between">
        <h4>
          Fishes
        </h4>
        <a routerLink="/fish/create" class="btn btn-primary mb-3">
          <b>+</b> Add fish
        </a>
      </div>
      <div class="bg-white rounded-4 shadow p-3 mb-5 my-3">
        <div class="table-responsive">
          <table class="table align-middle mb-0 bg-white btn-rounded p-2">
            <thead class="bg-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Average Weight</th>
                <th>Level</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fish of fishes">
                <td>{{ fish.id }}</td>
                <td>{{ fish.name }}</td>
                <td>{{ fish.averageWeight }} kg</td>
                <td>{{ fish.level.description }}
                </td>
                <td class="text-center">
                  <button class="btn btn-outline-danger"
                    (click)="deleteFish(fish.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast-container" class="position-fixed top-0 left p-3" style="z-index: 11"></div>
